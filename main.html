<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form action="submit.php" method="post">
	   <label for="name">Name*:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

         <label for="gender">Gender*:</label>
            <input type="radio" id="gender_m" name="gender" value="Male" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" value="Female" required>
            <label for="gender_f">Female</label><br><br>
		<label for="laptop">Laptop Brands:</label>
        <select id="laptop" name="laptop" required>
            <option value="" disabled selected>select laptop</option>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="hp">HP</option>
            >
        </select><br><br>
		 <label for="age">Age*:</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br><br>

        <label for="dob">Date of Birth*:</label>
        <input type="date" id="dob" name="dob" required><br><br>
		<label for="password">Password*:</label>
		<input type="password" id="password"placeholder="Password" name="password" required><br><br>
		<label for="url">Portfolio URL:</label>
		<input type="url" id="portfolio" name="url"><br><br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
